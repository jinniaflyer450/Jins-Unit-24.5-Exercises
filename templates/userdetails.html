{% extends 'base.html' %}
{% block title %}Details for {{user.username}}{% endblock %}
{% block content %}
<h1>Details for {{user.username}}</h1>
<ul>
    <li>Username: {{user.username}}</li>
    <li>Email: {{user.email}}</li>
    <li>First Name: {{user.first_name}}</li>
    <li>Last Name: {{user.last_name}}</li>
</ul>
{% endblock %}
